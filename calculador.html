<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="calculadora.css">
</head>

<body>

    <div id="container" class="w-100 ">

        <div id="calculadora" class=" w-25 m-auto ">
            <div class="borda   bg-dark ">

                <div class="circulo  float-left mt-2 rounded-circle bg-danger" id="vermelho">

                </div>

                <div class="circulo  float-left bg-warning mt-2 rounded-circle">

                </div>

                <div class="circulo float-left bg-success mt-2 rounded-circle">

                </div>




            </div>


            <div id="tela" class="mt-2 w-100 h-25 ">
                <input type="text" id="telaResultado" disabled class=" text-white text-center display-3 w-100 h-100">

            </div>

            <div id="numeros" class="mt-2 ">

                <div class="row" id="containerNumeros">

                    <div class="simbolo numero text-center col-sm-2  pr-2  rounded-circle" id="clear "
                        onclick="limpar('c')">
                        <span class="mr-3 text-center font-weight-bold " id="clear">C</span>
                    </div>

                    <div class=" simbolo numero text-center col-sm-2 rounded-circle" id="clear" onclick="calculo()">
                        <span class="mr-3 text-center font-weight-bold ">+/-</span>
                    </div>

                    <div class="simbolo  numero text-center col-sm-2 rounded-circle" id="clear " onclick="calculo('%')">
                        <span class="mr-3 text-center font-weight-bold " id="porcentagem">%</span>
                    </div>

                    <div class=" simboloAmarelo numero text-center col-sm-2  rounded-circle" id="clear "
                        onclick="calculo('/')">
                        <span class="mr-3 text-center" id="divisao">/</span>
                    </div>

                    <div class=" valor numero text-center col-sm-2 mt-2  rounded-circle" id="clear "
                        onclick="calculo('1')">
                        <span class="mr-3 text-center" id="1">1</span>
                    </div>

                    <div class=" valor numero text-center col-sm-2 mt-2  rounded-circle" id="clear "
                        onclick="calculo('2')">
                        <span class="mr-3 text-center" id="2">2</span>
                    </div>

                    <div class=" valor numero text-center col-sm-2 mt-2  rounded-circle" id="clear "
                        onclick="calculo('3')">
                        <span class="mr-3 text-center" id="3">3</span>
                    </div>

                    <div class=" simboloAmarelo numero text-center col-sm-2 mt-2  rounded-circle" id="clear "
                        onclick="calculo('*')">
                        <span class="mr-3 text-center" id="x">X</span>
                    </div>


                    <div class=" valor numero text-center col-sm-2 mt-2  rounded-circle" id="clear "
                        onclick="calculo('4')">
                        <span class="mr-3 text-center" id="4">4</span>
                    </div>

                    <div class=" valor numero text-center col-sm-2 mt-2  rounded-circle" id="clear "
                        onclick="calculo('5')">
                        <span class="mr-3 text-center" id="5">5</span>
                    </div>

                    <div class=" valor numero text-center col-sm-2 mt-2  rounded-circle" id="clear "
                        onclick="calculo('6')">
                        <span class="mr-3 text-center" id="6">6</span>
                    </div>

                    <div class=" simboloAmarelo numero text-center col-sm-2 mt-2  rounded-circle" id="clear "
                        onclick="calculo('-')">
                        <span class="mr-3 text-center" id="-">-</span>
                    </div>

                    <div class=" valor numero text-center col-sm-2 mt-2  rounded-circle" id="clear "
                        onclick="calculo('7')">
                        <span class="mr-3 text-center" id="7">7</span>
                    </div>

                    <div class=" valor numero text-center col-sm-2 mt-2  rounded-circle" id="clear "
                        onclick="calculo('8')">
                        <span class="mr-3 text-center" id="8">8</span>
                    </div>

                    <div class=" valor numero text-center col-sm-2 mt-2  rounded-circle" id="clear "
                        onclick="calculo('9')">
                        <span class="mr-3 text-center" id="9">9</span>
                    </div>

                    <div class=" simboloAmarelo numero text-center col-sm-2 mt-2  rounded-circle" id="clear "
                        onclick="calculo('+')">
                        <span class="mr-3 text-center" id="+">+</span>
                    </div>

                    <div class=" valor numero text-center col-sm-2 mt-2 rounded-circle" id="clear " onclick="calculo('0')">
                        <span class="mr-3 text-center" id="0">0</span>
                    </div>

                    <div class="valor  numero text-center col-sm-2 mt-2  rounded-circle" id="clear "
                        onclick="calculo('.')">
                        <span class="mr-3 text-center" id=".">.</span>
                    </div>

                    <div class=" simboloAmarelo numero text-center col-md-5 col-sm-2 mt-2  rounded-circle" id="igual"
                        onclick="calculo('=')">
                        <span class="mr-3 text-center" id="=">=</span>
                    </div>

                </div>

            </div>


        </div>

        <script src="calculador.js">

        </script>


</body>

</html>
